echo "Using Blackpill F411 config (WCH CMSIS-DAP)..."

# Interface: WCH-Link in CMSIS-DAP mode
source [find interface/cmsis-dap.cfg]

transport select swd
adapter speed 2000

# STM32F4 target
source [find target/stm32f4x.cfg]

# Blackpill reset (use software reset for CMSIS-DAP)
reset_config none
cortex_m reset_config sysresetreq
